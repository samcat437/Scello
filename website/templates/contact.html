{% extends "base.html" %} {% block title %}Contact{% endblock %}
{% block content%}

<div class="container">
    <div class="row position-relative">
        <div class="col-12 col-md-6 position-absolute top-0 start-50 translate-middle-x my-5">
            
            <form class="contact-us" id="contact-form">
                <h1 class="p-0">Contact</h1>
                <div class="input-field mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input id="first_name" name="first_name" minlength="3" maxlength="25" type="text"
                        class="validate form-control" autocomplete="on">
                </div>

                <div class="input-field mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input id="last_name" name="last_name" type="text" minlength="3" maxlength="25"
                        class="validate form-control" autocomplete="on">
                </div>

                <div class="input-field mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="input-field mb-3">
                    <i class="fas fa-calendar-alt"></i>
                    <label for="wedding_date" class="form-label">Event Date</label>
                    <input id="wedding_date" name="wedding_date" type="text" class="form-control validate"
                        required>
                </div>
            
                <div class="input-field mb-3">
                    <i class="fas fa-building"></i>
                    <label for="venue" class="form-label">Venue Address</label>
                    <input id="venue" name="venue" type="text" minlength="3" maxlength="25" class="form-control"
                        required>
                </div>
            
                <div class="row">
                    <div class="input-field col-6 mb-3">
                        <i class="fas fa-hourglass-start"></i>
                        <label class="form-label" for="start_time">Start Time</label>
                        <input id="start_time" name="start_time" type="text" class="form-control validate" required>
                    </div>
                
                    <div class="input-field col-6 mb-3">
                        <i class="fas fa-hourglass-end"></i>
                        <label class="form-label" for="end_time">End Time</label>
                        <input id="end_time" name="end_time" type="text" class="form-control validate" required>
                    </div>
                </div>
                
                <div class="input-field mb-3">
                    <label for="event_content">Message</label>
                    <textarea id="event_content" name="event_content" class="form-control"
                        required></textarea>
                </div>

                <button onclick="sendEmail()" type="submit" value="Send" class="mb-3 btn btn-primary submit">Submit</button>
              </form>
        </div>
    </div>
</div>
{% endblock %}
